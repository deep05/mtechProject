<div class="card card-default">
    <br>
    <form name="form" #f="ngForm">

        <span >
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <fieldset class="scheduler-border col-md-12">
                        <legend class="scheduler-border"> Download Screen:
                            <p id="demo"></p>
                        </legend>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>
                                        Screen
                                        <span style="color: red;">*</span>
                                    </label>
                                    <div class="form-group">
                                        <p-dropdown id="screenid" name="screenid" #screenid="ngModel" [options]="screenIdList"
                                        [(ngModel)]="model.screenid" appendTo="body"
                                        placeholder="Screen ID" optionLabel="name" (onChange)="declare(model.screenid['name'])"
                                        tooltipPosition="bottom" filter="true" [showClear]="false">
                                    </p-dropdown>
                                    </div>
                                </div>
                                <!-- (onChange)="getData(model.screenid['name'])" -->
                                <div class="col-md-4">
                                    <label style="margin-top:18px;"></label>
                                    <div class="form-group" style="text-align: center;">
                                        <button pButton pRipple type="button" label="Download" (click)="getData()" class="save_button p-button-success"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
    
           
        </span>
    </form>


    
</div>
